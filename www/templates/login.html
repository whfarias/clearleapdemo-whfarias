<ion-modal-view >
  <ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginData.username,loginData.password)" >
      <div class="list">
        <label class="item item-input">
          <!-- <span class="input-label">Username</span> -->
          <input type="text" data-ng-model="loginData.username" data-ng-init="loginData.username = 'IBMCV_demo@ibm.com'"  placeholder="User Name" >
        </label>
        <label class="item item-input">
          <!-- <span class="input-label">Password</span> -->
          <input type="password" data-ng-model="loginData.password" data-ng-init="loginData.password = 'Cloud123@'" placeholder="Password" >
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="closeLogin()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
